<!DOCTYPE html>
<html>
<head>
  <title>Snake Helper Extension</title>
  <script type="module" src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h2>Snake Helper</h2>
  <div>
    
    <label for="ch">Note: The extension will collect the data from the current web page. </label>
    <br>    <br>

    <div>
      <label for="agree_label">I agree: </label>
      <input type="checkbox" id="agree-toggle" name="agree-toggle" checked>
    </div>
    <br>    <br>

    <div>
      <label for="prompt_label">Enter your prompt here: </label>
      <input type="text" name="prompt_text" id="prompt_text">
    </div>

    
    <h2>Content:</h2>
    <div id="content-container"></div>
  </div>
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Snake Helper Extension</title>
  <script type="module" src="popup.js"></script>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Snake Helper</h2>
    <div>
      <label for="agree-toggle">Note: The extension will collect the data from the current web page.</label>
    </div>
    <div class="checkbox-container">
      <label for="agree-toggle">I agree:</label>
      <input type="checkbox" id="agree-toggle" name="agree-toggle" checked>
    </div>
    <div class="input-container">
      <label for="prompt_text">Enter your prompt here:</label>
      <input type="text" name="prompt_text" id="prompt_text">
      <button id="submit_button">Submit</button>
    </div>
    <h2>Content:</h2>
    <div id="content-container"></div>
  </div>
</body>
</html>
